<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Harry Potter</title>
</head>
<body>
    <header class="text-center container-fluid ">
        <div class="card mb-3 " id="size">
            <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Harry_Potter_wordmark.svg" alt="Harry Potter">
        </div>        
        <h1>Elección de las casas</h1>
    </header>
    <section class="text-justify container-fluid">
        <p>Se asignara a 16 estudiantes su respectiva casa. Las casas en las cuales se asignaran son:</p>
        <ul>
            <li>Gryffindor (G)</li>
            <li>Ravenclaw (R)</li>
            <li>Slytherin (S)</li>
            <li>Hufflepuff (H)</li>
        </ul>
        <p> <strong>Nota:</strong> No se admite elecciones diferente a G, R, S o H.</p>
    </section>
    <section class="container input-group mb-3">
        <input id="casa" type="text" placeholder="Casa asignada" class="form-control">
        <div class="input-group-append">            
            <input id="button" type="button" value="Enviar asignación " class="btn btn-outline-secondary text-white bg-dark">            
        </div>        
    </section> 
    <section class="text-center container-fluid text-danger" id="Error">
        <div id="mensajeError" ></div> 
    </section>      
    <section class="text-center container-fluid">
        <input id="asignacionesXCasa" type="button" value="Asignaciones por casa" class="btn btn-outline-secondary text-white bg-dark">        
        <div id="table">
            
        </div>
    </section>


    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
